<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Ex 02: Integer Counter</title>
    <link rel="stylesheet" href="../houdini.css">

    <style>
        body {
            height: 100vh;
            display: grid;
            place-items: center;
            background: #0f172a;
            color: white;
            font-family: monospace;
        }

        .loader {
            /* 1. SETUP */
            /* We start the counter at 0 */
            --int: 0;
            
            /* 2. THE ANIMATION */
            /* Since --int is an <integer>, the browser interpolates it: 
               0, 1, 2, 3... 100 */
            transition: --int 4s cubic-bezier(0.25, 1, 0.5, 1);
            
            /* 3. THE BRIDGE */
            /* We transfer the value of --int into a CSS Counter named 'num' */
            counter-reset: num var(--int);
            
            /* Visual styles (using HSL vars) */
            --font-size: 8rem;
            --hue: 140; /* Green */
            color: hsl(var(--hue) 80% 60%);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        /* 
           THE DISPLAY
           We read the CSS Counter 'num' and print it.
        */
        .loader::before {
            content: counter(num);
            font-size: var(--font-size);
            font-weight: 800;
            font-variant-numeric: tabular-nums; /* Keeps numbers from jittering width */
        }

        .loader::after {
            content: "HOVER TO LOAD";
            font-size: 1rem;
            letter-spacing: 0.2em;
            opacity: 0.5;
            margin-top: 1rem;
        }

        /* INTERACTION */
        .loader:hover {
            --int: 100;
            --hue: 160;
        }

        /* 
           BONUS: A progress bar that tracks the same variable 
           This proves one variable can drive multiple things.
        */
        .bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            margin-top: 2rem;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .fill {
            height: 100%;
            background: currentColor;
            /* 
               We convert the integer (0-100) to a percentage 
               using calc()
            */
            width: calc(var(--int) * 1%); 
        }

    </style>
</head>
<body>

    <div class="loader">
        <div class="bar"><div class="fill"></div></div>
    </div>

</body>
</html>
