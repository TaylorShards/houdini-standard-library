<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Ex 01: Interpolated Gradient</title>
    
    <!-- IMPORT THE ENGINE -->
    <link rel="stylesheet" href="../houdini.css">

    <style>
        /* 
           Using HSL v0.4.0 
           No @property definitions needed here. They are in the engine.
        */

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        .aurora-card {
            /* 1. SETUP: Define the starting state */
            --width: 400px;
            --height: 600px;
            --radius: 24px;
            
            /* 2. THE ANIMATION VARIABLES */
            /* We animate these generic inputs, and the gradient calculates the rest */
            animation: northern-lights 8s ease-in-out infinite alternate;

            /* 3. THE MAGIC GRADIENT */
            /* 
               Standard CSS cannot animate gradients smoothly. 
               Houdini can because --hue-rotate is an <angle>, not a string.
            */
            background-image: linear-gradient(
                var(--hue-rotate), 
                hsl(var(--hue) 50% 10%),
                hsl(calc(var(--hue) + 60) 80% 50%),
                hsl(calc(var(--hue) + 120) 50% 10%)
            );

            /* Standard layout stuff */
            width: var(--width);
            height: var(--height);
            border-radius: var(--radius);
            box-shadow: 0 50px 100px -20px black;
        }

        /* 
           Notice: We are animating distinct types.
           --hue-rotate (angle) handles the direction.
           --hue (number) handles the color palette shift.
        */
        @keyframes northern-lights {
            0% {
                --hue-rotate: 0deg;
                --hue: 200; /* Blue start */
            }
            100% {
                --hue-rotate: 180deg; 
                --hue: 340; /* Pink end */
            }
        }

        .label {
            position: absolute;
            bottom: 40px;
            text-align: center;
            opacity: 0.7;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="aurora-card"></div>
    
    <div class="label">
        HSL v0.4.0<br>
        Interpolated Gradient<br>
        (Angle + Number types)
    </div>

</body>
</html>
